{% extends "templates/box.html" %}

{% block box_header %}
    {{ _("Invitations") }}
{% endblock %}

{% block box_subheader %}
    {{ _("Manage your invitations") }}
{% endblock %}

{% block box_footer_actions %}
<a href="/admin/invite" class="bg-secondary hover:bg-secondary_hover focus:outline-none text-white font-medium rounded-lg px-5 py-2.5 text-sm dark:bg-secondary dark:hover:bg-secondary_hover">
    {{ _("Create Invite") }}
</a>
<button hx-get="" hx-target="" hx-trigger="click" class="bg-red-600 hover:bg-primary_hover focus:outline-none text-white font-medium rounded-lg px-5 py-2.5 text-sm dark:bg-red-600 dark:hover:bg-primary_hover">
    {{ _("Delete All") }}
</button>
{% endblock %}

{% block box_content %}
<div hx-get="/partials/tables/invite-table" hx-trigger="load" hx-target="#invite-table" hx-swap="outerHTML">

    <!-- Table -->
    <div id="invite-table">
        <p id="error_message" class="hidden text-center dark:text-white"></p>
        <div id="loader" class="text-center" role="status">
            <i class="text-gray-900 dark:text-white fa-solid fa-spinner fa-spin fa-2xl"></i>
        </div>
    </div>

</div>

<script>

    function tableCopyLink(invite_code) {
        var url = window.location.origin;

        // Get the text field
        var copyText = document.getElementById("copy_" + invite_code);
        var icon = document.getElementById("icon_" + invite_code);

        // Copy the text inside the text field
        navigator.clipboard.writeText(url + "/j/" + invite_code);

        // Add class="text-green-500" to icon
        icon.classList.add("text-green-500");
        // wait for 1 second
        setTimeout(function () {
            // remove class="text-green-500" from icon
            icon.classList.remove("text-green-500");
        }, 1000);
    }
</script>

{% endblock %}
