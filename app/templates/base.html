<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='node_modules/animate.css/animate.min.css') }}">
    <script src="{{ url_for('static', filename='node_modules/htmx.org/dist/htmx.min.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/js/all.min.js') }}"></script>

    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="true" />

    <meta name="robots" content="noindex">

    <title>{% block title %}{% endblock %} - {{ _(server_name) }}</title>

    <meta property="og:title" content="{% block og_title %}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}{% endblock %}" />

    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='node_modules/toastify-js/src/toastify.css')}}" />

    <script src="{{url_for('static', filename='node_modules/alpinejs/dist/cdn.min.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/flowbite/dist/flowbite.min.js') }}" defer></script>
    <script src="{{url_for('static', filename='node_modules/@alpinejs/collapse/dist/cdn.min.js')}}" defer></script>
    <script src="{{url_for('static', filename='node_modules/toastify-js/src/toastify.js')}}"></script>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/dark-mode-switch.js')}}"></script>

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 overflow-x-hidden">

    {% block main %}

    {% endblock %}

    <div id="spinner" class="htmx-indicator absolute inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity">
        <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
    </div>

</body>

</html>
