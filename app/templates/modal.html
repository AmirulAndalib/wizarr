<div id="modal" class="relative z-10 animate__animated animate__fadeIn" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="hidden sm:block fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 md:overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0 ">
            <div class="fixed top-0 bottom-0 left-0 right-0 h-full w-full md:h-auto md:w-auto transform overflow-hidden md:rounded-lg bg-white text-left shadow-xl transition-all md:relative md:min-w-[30%] md:max-w-2xl md:shadow-none md:transform-none sm:align-middle">

                    <div id="modal-spinner" class="hidden absolute inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity" style="margin: 0px;">
