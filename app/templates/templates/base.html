<!DOCTYPE html>

<html lang="{{ APP_LANG }}" class="dark:bg-gray-900 dark">

<head>

    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="true" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" integrity="sha512-k+xZuzf4IaGQK9sSDjaNyrfwgxBfoF++7u6Q0ZVUs2rDczx9doNZkYXyyQbnJQcMR4o+IjvAcIj69hHxiOZEig==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Stop my eyes being blinded for dear life when the page is refreshed in dark mode */
        html.dark {
            background-color: #111827;
            /* ahh yess my eyes feel so much better now :P */
        }
    </style>

    <meta name="robots" content="noindex">

    <title>{% block title %}{% endblock %} - {{ _(server_name) }}</title>

    <meta property="og:title" content="{% block og_title %}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}{% endblock %}" />


<script defer src="/static/dist/runtime.bundle.js"></script><script defer src="/static/dist/vendors.bundle.js"></script><script defer src="/static/dist/main.bundle.js"></script><link href="/static/dist/main.bundle.css" rel="stylesheet"></head>

<body class="bg-gray-100 dark:bg-gray-900 overflow-x-hidden">

    {% block main %}
    {% endblock %}

    <div id="spinner" class="z-20 htmx-indicator absolute inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity">
        <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
    </div>

</body>

</html>
