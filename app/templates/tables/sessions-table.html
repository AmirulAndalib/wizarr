<!-- sessions Table -->
<div class="overflow-x-auto">
    {% if sessions %}
    <table class="w-full whitespace-nowrap">
        <tbody>
            {% for session in sessions %}
            <tr tabindex="0" class="focus:outline-none h-16 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-900 dark:text-white">

                {% if session.ip %}
                <td class="text-right">
                    <div class="flex flex-col items-start pl-5">
                        <p class="text-lg font-medium text-gray-900 dark:text-white">
                            {{ session.ip }}
                        </p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">
                            {{ session.user_agent }}
                        </p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">
                            {{ session.created|date_format("%d %b %Y at %I:%M") }}{{ session.created|date_format("%p")|lower }}
                        </p>
                    </div>
                </td>
                {% endif %}

                <td class="p-5 pr-8 hidden md:block text-right">
                    <button hx-get="/partials/modals/revoke-session?session_id={{ session.id }}&admin_id={{ admin.id }}" hx-target="#delete-modal" hx-trigger="click" id="revoke-session-button" class="bg-primary focus:outline-none text-white font-medium rounded-lg px-4 py-2.5 text-sm dark:bg-primary">
                        {{ _("Revoke") }}
                    </button>

                </td>
            </tr>

            <tr class="h-0 md:h-3"></tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center dark:text-white">There are currently no sessions.</p>
    {% endif %}
</div>
