<div class="flex justify-between items-center pb-3">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ _("New Agent") }}
    </h1>
</div>

<p class="mt-2 pb-2 text-sm text-red-600 dark:text-red-500">
    <span class="font-medium">{{ error }}</span>
</p>

<form class="space-y-4 md:space-y-6" hx-post="/api/notifications" hx-target="#settings-content" hx-header="{'Hx-Template': 'notifications'}" hx-swap="innerHTML" hx-indicator="#spinner">
    <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("Name") }}</label>
        <input type="text" name="name" id="name" placeholder='e.g. "My Agent"' class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>

    <div>
        <label for="notification_service" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("Notification Service") }}</label>
        <select name="notification_service" id="notification_service" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" onchange="toggleCredentials(this.value)">
            <option selected>{{ _("Choose a service") }}</option>
            <option value="ntfy">Ntfy</option>
            <option value="discord">Discord</option>
            <option value="pushover">Pushover</option>
        </select>
    </div>

    <div id="credentialsSection" style="display: none;" class="space-y-4 md:space-y-6">
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("Username (optional)") }}</label>
            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("Password (optional)") }}</label>
            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>

    <div id="credentialsSectionPushover" style="display: none;" class="space-y-4 md:space-y-6">
        <div>
            <label for="userkey" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("User Key") }}</label>
            <input type="text" name="userkey" id="userkey" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="apitoken" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("API Token") }}</label>
            <input type="text" name="apitoken" id="apitoken" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>

    <div>
        <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _("Agent URL") }}</label>
        <input type="url" name="url" id="url" placeholder="e.g. https://example.com" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>


    <div class="flex flex-row-reverse">
        <button type="submit" class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover sm:ml-3 sm:w-auto">
            {{ _("Test & Create Agent") }}
        </button>
        <button onclick="closeModal(this)" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
            {{ _("Cancel") }}
        </button>
    </div>
</form>

<script>
    function toggleCredentials(value) {

        const agentURL = document.getElementById('url');

        // Better Placeholder Text for Agent URL
        if (value === 'ntfy') {
            agentURL.placeholder = 'e.g. https://example.com';
        } else if (value === 'discord') {
            agentURL.placeholder = 'e.g. https://discord.com/api/webhooks/123456789/abcde';
        } else if (value === 'pushover') {
            agentURL.placeholder = 'e.g. https://api.pushover.net/1/messages.json';
        }

        // Clear Agent URL value when changing service because Pushover gets automatically populated
        agentURL.value = '';

        const credentialsSection = document.getElementById('credentialsSection');
        if (value === 'ntfy') {
            credentialsSection.style.display = 'block';
        } else {
            credentialsSection.style.display = 'none';
        }

        const credentialsSectionPushover = document.getElementById('credentialsSectionPushover');
        if (value === 'pushover') {
            credentialsSectionPushover.style.display = 'block';
            agentURL.value = 'https://api.pushover.net/1/messages.json';
        } else {
            credentialsSectionPushover.style.display = 'none';
        }
    }
</script>
