on:
  push:
  workflow_dispatch:
    inputs:
      repository:
        description: "The repository to delete workflow runs from"
        required: true
      workflow:
        description: "The workflow to delete workflow runs from"
        required: true
      what-if:
        description: "If set to true, the workflow will only print the workflow runs that would be deleted"
        required: false
        default: "true"

jobs:
  delete-workflow-runs:
    runs-on: ubuntu-latest
    name: A demo job to delete workflow runs
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Delete workflow runs
        uses: ./ # Uses an action in the root directory
        id: delete-old-workflow-runs
        with:
          repository: ${{ github.event.inputs.repository }}
          workflow: ".github/workflows/${{ github.event.inputs.workflow }}"
          what-if: ${{ github.event.inputs.what-if }} == "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
